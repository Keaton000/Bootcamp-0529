<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="#">
        <!-- Type Anything -->
        <label for="first-name">First name</label>
        <input type="text" name="first_name" id="first-name" placeholder="Enter First name" required>

        <label for="last-name">Last name</label>
        <input type="text" name="last_name" id="last-name" required>

        <!-- Anything you type is hidden -->
        <label for="password">Password</label>
        <input type="password" name="user_password" id="password" required>

        <!-- Only Number -->
        <label for="age">Ages</label>
        <input type="number" name="age" id="age" min="0" max="30" requireds>

        <hr>
        
        <!-- Dates (Shows Calendar)-->
        <label for="date">Birthday</label>
        <input type="date" name="birth_day" id="date">

        <!-- Only Accepts Emails-->
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email">

        <hr>
        
        <!-- Large Text -->
        <label for="comment">Comments:</label>
        <br>
        <textarea name="comment" id="comment" cols="20" rows="5" placeholder="Heres"></textarea>

        <hr>

        <!-- One Select Only-->
        <p>Please select your favorite music genre:</p>
        <input type="radio" name="music" id="rock">
        <label for="rock">Rock</label>
        <input type="radio" name="music" id="pop">
        <label for="pop">Pop</label>
        <input type="radio" name="music" id="jazz">     
        <label for="jazz">Jazz</label>

        <!-- Select more than One -->
        <p>Please select your favorite food</p>
        <input type="checkbox" name="food" id="ramen">
        <label for="ramen">Ramen</label>
        <input type="checkbox" name="food" id="sushi">
        <label for="sushi">Sushi</label>
        <input type="checkbox" name="food" id="curry">
        <label for="curry">Curry</label>

        <hr>

        <!-- Shows Multiple Option and Select one -->
        <label for="device">What is your device?</label>
        <select name="device" id="device">
            <option value="macbook">Macbook</option>
            <option value="ipad">iPad</option>
            <option value="iphone">iPhone</option>
        </select>

        <hr>

        <!-- Shows Multiple Option and Select More than one -->
        <label for="car">Select a car:</label>
        <select name="car" id="car" multiple>
            <option value="toyota">Toyota</option>
            <option value="nissn">Nissan</option>
            <option value="hondas">Honda</option>
        </select>

        <hr>
        <!-- Uploading Files -->
        <input type="file" name="file">

        <hr>
        <!-- Submitting the Form -->
        <input type="submit" name="submit" value="Post!">

        <button type="reset" name="clear" id="clear">Clear</button>
    </form>
</body>
</html>
