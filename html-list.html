<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>HTML LIST</title>
</head>
<body>
     <h1>Ordered List</h1>
     <ol>
          <li>Item1</li>
          <li>Item2</li>
          <li>Item3</li>
     </ol>
     <hr>
     <h1>Unordered List</h1>
     <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
     </ul>
     <hr>
     <h1>Nested List</h1>
     <!-- ul/li/ol/li -->
     <ol>
          <li>Laptop
               <!-- Nested List -->
               <ul>
                    <li>Macbook pro</li>
                    <li>Asus</li>
                    <li>Dell</li>
               </ul>
          </li>
          <li>Phone
               <ol>
                    <li>Iphone 11 Pro</li>
                    <li>Samsung</li>
                    <li>Razer phone</li>
               </ol>
          </li>
          <li>Console
               <ul>
                    <li>Playstation</li>
                    <li>xbox</li>
                    <li>Nintendo Switch</li>
               </ul>
          </li>
     </ol>

</body>
</html>
