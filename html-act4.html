<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Activity 4</title>
</head>
<body>
    <form action="#" method="#">
        <h1>Please fill the survey form</h1>
        <div>
            <label for="fname">First name</label>
            <input type="text" name="first_name" id="fname" required>

            <label for="mname">MI</label>
            <input type="text" name="middle_name" id="mname" required>

            <label for="lname">Last name</label>
            <input type="text" name="last_name" id="lname" required>
        </div>
        <br>
        <div>
            <label for="city">City</label>
            <input type="text" name="city" id="city" required>

            <label for="state">State</label>
            <input type="text" name="state" id="state" required>

            <label for="zip-code">Zip Code</label>
            <input type="number" name="zip_code" id="zip-code" min="0" required>
        </div>
        <div>
            <p>Choose  Sport:</p>
            <input type="checkbox" name="sports" id="basketball" value="basketballs">
            <label for="basketball">Basketball</label>
            <input type="checkbox" name="sports" id="football" value="football">
            <label for="football">Football</label>
            <input type="checkbox" name="sports" id="hockey" value="hockey">
            <label for="hockey">Hockey</label>

        </div>
        <div>
            <p>Choose a year</p>
            <input type="radio" name="year" id="freshmen" value="freshmen" required>
            <label for="freshmen">Freshmen</label>
            <input type="radio" name="year" id="sophomore" value="sophomore" required>
            <label for="sophomore">Sophomore</label>
            <input type="radio" name="year" id="junior" value="junior" required>
            <label for="junior">Junior</label>
            <input type="radio" name="year" id="senior" value="senior" required>
            <label for="senior">Senior</label>

        </div>
        <div>
            <p>Choose your favorite food:</p>
            <select name="food" id="food" multiple required>
                <option value="chips">Chips</option>
                <option value="pizza">Pizza</option>
                <option value="nachos">Nachos</option>
            </select>
        </div>
        <div>
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Please let us know your comment"></textarea>
        </div>
        <div>
            <input type="submit" name="submit" value="Send it!">
            <button type="reset" name="reset">Clear it!</button>
        </div>

    </form>
    
</body>
</html>
